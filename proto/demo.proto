syntax = "proto3";
  // 定义包名
  package test;

  // 可以定义多个服务，每个服务内可以定义多个接口
  service Waiter2 {
    // 定义接口 (结构体可以复用)
    // 方法 (请求消息结构体) returns (返回消息结构体) {}
    rpc DoMD52 (Req2) returns (Res2) {}
  }

  // 定义 Req 消息结构
  message Req2 {
    // 类型 字段 = 标识号
    string Str = 1;
  }

  // 定义 Res 消息结构
  message Res2 {
    string backStr = 1;
  }
